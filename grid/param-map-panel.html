<!DOCTYPE html>
<html lang="en">
<head>
    <link href="${gridStyle}" rel="stylesheet" />			
    <link href="${scriptStyle}" rel="stylesheet"/>

    <script src="${gridScript}"></script>
    <script src="${chartScript}"></script>    
</head>
<body>
    <div id="fixheader">
        <div id="waferinfo-container"></div>
        <div id="numberinfo-container">
            <div id="numberselect-container">
                <select id="number-select" style="height: 30px" onchange="onNumberChange(this.value)">
                </select>                
            </div>
            <div id="numbergrid-container"></div>
        </div>
    </div>
    <div id="map-container">
        <div id="numbertable-container"></div>
        <canvas id="number-canvas" height="600px" width="1000px"></canvas>
    </div>

    <script src="${script}"></script>
</body>
</html>
